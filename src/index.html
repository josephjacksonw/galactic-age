<!DOCTYPE html>
<html>
<head>
<title>Galactic Age</title>
</head>
<body>
  <form id="life">
    <label for="age">Enter Your Age: </label>
    <input type="number" id="age" name="age" min="0" max="999"><br>
    <p>How would you describe your lifestyle?</p><br>
    <label>
      <input type="radio" name="lifestyle" value="healthy">Healthy
    </label><br>
    <label>
      <input type="radio" name="lifestyle" value="average">Average
    </label><br>
    <label>
      <input type="radio" name="lifestyle" value="unhealthy">Unhealthy
    </label><br>
    <button type="submit">Find My Age</button>
  </form>
  <p>Your age on Mercury, Venus, Mars, and Jupiter: <span id="here1"></span></p>
  <p>Your remaining lifespan on Earth and other planets: <span id="here2"></span></p>
</body>
</html>
